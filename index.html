<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Générateur de fichiers poubelle</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
  <h1>Générateur de fichiers corrompus</h1>
  <form id="trashForm">
    <label for="fileName">Nom du fichier :</label>
    <input type="text" id="fileName" name="fileName" required>
    <label for="fileSize">Taille du fichier (Ko) :</label>
    <input type="number" id="fileSize" name="fileSize" required>
    <button type="submit">Générer</button>
  </form>
  <div id="generatedFile"></div>
</div>
<script src="main.js"></script>
</body>
</html>
